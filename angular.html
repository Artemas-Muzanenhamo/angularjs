<!DOCTYPE html>
<html data-ng-app> <!-- This is a directive...-->
	<head>
		<title>Pictopage</title>
	</head>
	<body data-ng-init="customers=[{name:'Artemas M',city:'New York'},{name:'Another Name',city:'New Jersey'},{name:'John Doe',city:'London'}]"><!--Name/City Object-->
		Name:
		<br />
		<input type="text" data-ng-model="name"/> {{ name }} <!-- This binding will repeat what has been typed-->
		<br />
		<ul>
			<li data-ng-repeat="cust in customers | filter: name | orderBy:'city'">{{ cust.name }} - {{ cust.city }}</li> <!-- use of filters...-->
		</ul>


		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	</body>
</html>
